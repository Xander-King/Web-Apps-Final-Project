<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Final Project - Directions Page</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="ex.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    
    <script src="info.js?rev=1"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navbar-nav" href="#">Pages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Landing page</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#">Directions<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <br>

    <form class="navbar-nav">
        <div class="form-group">
          <label class="desc" for="startingAddress">Starting Address:</label>
          <input type="text" class="form-control input" id="startingAddress" placeholder="Starting Address">
        </div>
        <br>
        <div class="form-group">
            <label class="desc" for="endingAddress">Ending Address:</label>
            <input type="text" class="form-control input" id="endingAddress" placeholder="Ending Address">
        </div>
        <br>
        <div class="form-group">
            <label class="desc" for="routeType">Route Type:</label>
            <select id="routeType">
                <option value="fastest">fastest</option>
                <option value="shortest">shortest</option>
                <option value="eco">eco</option>
                <option value="thrilling">thrilling</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label class="desc" for="modeOfTravel">Mode Of Travel:</label>
            <select id="modeOfTravel">
                <option value="car">car</option>
                <option value="truck">truck</option>
                <option value="taxi">taxi</option>
                <option value="bus">bus</option>
                <option value="van">van</option>
                <option value="motorcycle">motorcycle</option>
                <option value="bicycle">bicycle</option>
                <option value="pedestrian">pedestrian</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label class="desc" for="hilliness">Hilliness (will only be used if thrilling route type is chosen):</label>
            <select id="hilliness">
                <option value="low">low</option>
                <option value="normal">normal</option>
                <option value="high">high</option>
            </select>
        </div>
        <br>
        <br>
        <button class="input" type="button" onclick="buttonClicked()">Get Directions</button>
    </form>

    <div>
        <div id="times">
        </div>
        <div id="lengths">
        </div>
        <div id="instruction">
        </div>
        <br>
        <div id="maps">
        </div>
    </div>

</body>
</html>
